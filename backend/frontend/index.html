<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok â†’ News Recommender</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="file"],
    input[type="text"] {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .error {
      color: #b91c1c;
    }
    .results {
      margin-top: 2rem;
    }
    .article {
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .article:last-child {
      border-bottom: none;
    }
    .article-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .article-score {
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° TikTok â†’ News Recommender</h1>
    <p>
      Upload your TikTok data JSON and your NewsAPI key.  
      The app will find up to 100 recent news articles whose topics best match your TikTok hashtags.
    </p>

    <form id="recommender-form">
      <label for="file">TikTok data JSON file</label>
      <input type="file" id="file" name="file" accept=".json" required />

      <label for="news_api_key">NewsAPI key</label>
      <input type="text" id="news_api_key" name="news_api_key" placeholder="Enter your NewsAPI.org key" required />

      <button type="submit" id="submit-btn">Get Recommendations</button>
    </form>

    <div class="status" id="status"></div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById("recommender-form");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsEl.innerHTML = "";
      statusEl.textContent = "";
      statusEl.classList.remove("error");

      const fileInput = document.getElementById("file");
      const keyInput = document.getElementById("news_api_key");

      if (!fileInput.files[0]) {
        statusEl.textContent = "Please choose a TikTok JSON file.";
        statusEl.classList.add("error");
        return;
      }

      submitBtn.disabled = true;
      statusEl.textContent = "Running recommenderâ€¦ this may take a moment.";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("news_api_key", keyInput.value.trim());

      try {
        const res = await fetch("/recommend", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.detail || "Error from server.";
          statusEl.classList.add("error");
          submitBtn.disabled = false;
          return;
        }

        statusEl.textContent = `Found ${data.length} articles sorted by similarity to your TikTok interests.`;

        if (data.length === 0) {
          resultsEl.innerHTML = "<p>No articles returned.</p>";
        } else {
          // Show top 20 visually (you still got up to 100 back)
          const topToShow = data.slice(0, 20);
          topToShow.forEach((article, idx) => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <div class="article-title">${idx + 1}. 
                <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                  ${article.title}
                </a>
              </div>
              <div>${article.description || ""}</div>
              <div class="article-score">Similarity score: ${article.score.toFixed(3)}</div>
            `;
            resultsEl.appendChild(div);
          });
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Network or server error.";
        statusEl.classList.add("error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
